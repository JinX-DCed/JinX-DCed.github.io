<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;600;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <article class="card">
      <section aria-hidden="true">
        <img src="images/illustration-hero.svg" alt="">
      </section>

      <section>
      <section class="description">
        <h1>Order Summary</h1>
        
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
      </section>  

      <section class="actions">
        <section class="price-plan">
          <img src="images/icon-music.svg" aria-hidden="true" alt="">
          <div class="price-description">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
          
          <button class="secondary-btn">Change</button>
        </section>
      
        <button class="primary-btn">Proceed to Payment</button>
        <button class="tertiary-btn">Cancel Order</button>
      </section>
    </section>

    </article>
  </main>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
